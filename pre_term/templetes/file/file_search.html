<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info</title>
    <style>
        div {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div>
    <form action="{% url 'app:file_search' %}" method="post">
        {% csrf_token %}
        <input type="text" name="search_content">
        <button type="submit" class="submit" id="submit">提交</button>
    </form>
<ul>
    {% for file in files %}
        <li>{{ file.title}}--{{ file.create_date }}--{{ file.creator }}--
            <a href="{% url 'app:file_info' file_id=file.id%}"><button>查看</button></a></li>
    {% endfor %}
</ul>
</div>


</body>
</html>
