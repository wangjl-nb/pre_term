<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form  method="post" action="{% url 'app:change_file' file_id=file.id %}">
    {% csrf_token %}
    {% if not file.is_delete %}
        文件标题:<br>
        <input type="text" name="title" value="{{ file.title }}">
        <br>
        文件内容:<br>
        <input type="textarea" name="content" value="{{ file.content }}">
        <br>
        <input type="submit" value="修改">
    {% else %}
        <div>文档已被删除</div>
    {% endif %}
</form>
</body>
</html>
