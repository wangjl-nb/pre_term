<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info</title>
    <style>
        div {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div>
    <form action="{% url 'app:team_search' %}" method="post">
        {% csrf_token %}
        <input type="text" name="search_content">
        <button type="submit" class="submit" id="submit">提交</button>
    </form>
<ul>
    {% for team in teams %}
        <li>{{ team.name }}--{{ team.describe }}--{{ team.number_num }}--
            <a href="{% url 'app:team_application' %}?team_id={{ team.id }}"><button>申请加入</button></a></li>
    {% endfor %}
</ul>
</div>


</body>
</html>
