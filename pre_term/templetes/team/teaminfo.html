{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info</title>
    <style>
        div {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div>
    <label>
        <span>团队头像：<img src="/static/uploads/{{ team.icon }}"></span>
    </label>
</div>

<div>
    <label>
        <span>团队名称：{{ team.name }}</span>
    </label>
</div>

<div>
    <label>
        <span>创建时间：{{ team.create_date }}</span>
    </label>
</div>

<div>
    <label>
        <span>团队成员数量：{{ team.number_num }}</span>
    </label>
</div>


<div>
    <label>
        <span>团队简介：{{ describe }}</span>
    </label>
</div>

<ul>
    {% for team_relation in team_relations %}
        <li>{{ team_relation.user.u_username }}--
            {% if team_relation.level <= 1 %}
                团队成员
            {% else %}
                团队创建者
            {% endif %}
            --
            {#            {% if team_relation. %}#}
            {##}
            {#            {% endif %}#}
        </li>
    {% endfor %}

</ul>
<br>
<a href="{% url 'app:create_team_file' %}?team_id={{ team.id }}">
    <button>创建团队文档</button>
</a>
{% if level >= 2 %}
    <a href="{% url 'app:dismiss_team' %}?team_id={{ team.id }}">
        <button>解散团队</button>
    </a>
    <br>
    <a href="{% url 'app:deal_application' %}?team_id={{ team.id }}">
        <button>查看团队申请</button>
    </a>
{% endif %}
</body>
</html>
